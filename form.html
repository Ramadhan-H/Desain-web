<!DOCTYPE html>
<html>
<head>
    
    <title>Form Game</title>
    <meta name="viewport" content="
    width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link href="https://fonts.goggleapis.com/css?family=Quicksand&display=swap" 
    rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <h2>Form Game</h2>
                <input type="text" class="field" placeholder="Your Name">
                <input type="text" class="field" placeholder="Your Nick">
                <input type="text" class="field" placeholder="Your ID">
                <input type="email" class="field" placeholder="Your Email">
                <input type="text" class="field" placeholder="Phone Number">
                <textarea  class="field area" placeholder="Your Message"></textarea>
                <button class="button">Submit</button> 
            </div>
        </div>
    </div>    

</body>
</html>
